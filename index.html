<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
<img src="https://i.pinimg.com/736x/46/bb/6b/46bb6bcb9f11a0f18abd636d6b4753e2.jpg" alt="">
    <main>
        <h1>UNTIL HAPPY NEW YEAR</h1>
        <div class="container">
            <div class="counter-container">
                <span id="days" class="counter">0</span>
                <span>Days</span>
            </div>
            <div class="counter-container">
                <span id="hours" class="counter">0</span>

                <span>Hours</span>

            </div>
            <div class="counter-container">
                <span id="minutes" class="counter">0</span>
                <span>Minutes</span>
            </div>
            <div class="counter-container">
                <span id="seconds" class="counter">0</span>
                <span>Seconds</span>
            </div>
        </div>
    </main>
</body>

</html>
